<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zombie Devs" />
    <link rel="stylesheet" href="wrong.css" />
    <title>Zombie Devs Game</title>
  </head>
  <body>
    <header>
      <a href="../../index.html"
        ><ul class="headerLeft">
          <li></li>
          <li>Inicio</li>
        </ul>
      </a>
      <ul class="headerCenter">
        <li>&lt;Zombie devs/&gt; Game</li>
      </ul>
      <ul class="headerRight">
        <li>&lt;CODE/&gt;</li>
        <li>CREDITS</li>
      </ul>
    </header>
    <div class="headerBorder"></div>

    <main>
      <section class="panel">
        <div class="game">
          <div class="progressBar">
            <img src="/img/ZombieHead.png" alt="zombie head" />
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="15" height="15" fill="#66EC7F" />
            </svg>
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="15" height="15" fill="#66EC7F" />
            </svg>
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="15" height="15" fill="#66EC7F" />
            </svg>
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="15" height="15" fill="#66EC7F" />
            </svg>
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="15" height="15" fill="#66EC7F" />
            </svg>
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="15" height="15" fill="#66EC7F" />
            </svg>
            <img src="/img/Runner.png" alt="character">
          </div>
          <div class="card">
            <div class="storyContent">
              <img src="../img/computerERROR.png" alt="" />
              <div>
                <h3>MALA IDEA..</h3>
                <p>
                  La moto no tiene gasolina. Has perdido un tiempo vital...Se te han echado encima todos los zombies...¡¡Noooo, mi patitoooo!!
                </p>
              </div>
            </div>
            <button class="optionButton">CONTINUAR</button>
          </div>
          <div class="score">
            <img src="/img/coffee.png" alt="">
            <p>Coffee:</p>
            <p id="points">1000 <span class="lostPoints">-1000</span></p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
