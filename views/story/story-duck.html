<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zombie Devs" />
    <link rel="stylesheet" href="../story.css" />
    <title>Zombie Devs Game</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><ul class="headerLeft">
          <li></li>
          <li>Inicio</li>
        </ul>
      </a>
      <ul class="headerCenter">
        <li>&lt;Zombie devs/&gt; Game</li>
      </ul>
      <ul class="headerRight">
        <li>&lt;CODE/&gt;</li>
        <li>CREDITS</li>
      </ul>
    </header>
    <div class="headerBorder"></div>

    <main>
      <section class="panel">
        <div class="controls">
          <p>Utiliza las flechas para seleccionar una opción.</p>
          <img src="../../img/controls.png" alt="controls">
        </div>
        <div class="game">
          <div class="progressBar">
            <img src="../../img/ZombieHead.png" alt="zombie head">
            <svg width="15" height="15" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
              <rect width="15" height="15" fill="#66EC7F"/>
            </svg>
            <svg width="15" height="15" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
                <rect width="15" height="15" fill="#66EC7F"/>
            </svg>
            <img src="../../img/Runner.png" alt="character">
            <svg width="15" height="15" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
              <rect width="15" height="15" fill="#2692C3"/>
            </svg>
            <svg width="15" height="15" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
              <rect width="15" height="15" fill="#2692C3"/>
            </svg>
            <svg width="15" height="15" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
              <rect width="15" height="15" fill="#2692C3"/>
            </svg>
            <svg width="15" height="15" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
              <rect width="15" height="15" fill="#2692C3"/>
            </svg>
          </div>
          <div class="card">
            <img src="../../img/card3.png" alt="ilustración pie pisando patito de goma" />
            <div class="storyContent">
              <p>
                Al avanzar pisas tu patito de goma
                ¡Moky moky!. Un perro zombie se despierta al fondo del pasillo.
              </p>
              <button class="optionButton">A. Coges el patito de goma y se lo lanzas</button>
              <button class="optionButton">B. Le preguntas al patito que hacer</button>
            </div>
            
          </div>
          <div class="score">
            <img src="../../img/coffee.png" alt="taza de café">
            <p>Coffee:</p>
            <p id="points">1000</p>
          </div>
        </div>
        <button class="reset">RESET</button>
      </section>
    </main>
    <script src="../../script5.js"></script>
  </body>
</html>
